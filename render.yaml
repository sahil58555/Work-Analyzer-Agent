services:
  - type: web
    name: work-impact-analyzer
    env: python
    buildCommand: pip install -r requirements.txt
    startCommand: python gradio_advanced_ui.py
    envVars:
      - key: PORT
        value: 10000
      - key: PYTHON_VERSION
        value: 3.11.7
    plan: free
    healthCheckPath: /
    autoDeploy: true
    rootDir: .